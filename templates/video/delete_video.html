{% extends 'base.html' %}
{% block title %}
    Delete
{% endblock %}

{% block content %}
    <h3>Are you sure you want to delete this video?</h3>
    <div class="embed-responsive embed-responsive-4by3 w-50 my-3">
        <iframe
                class="embed-responsive-item card-text"
                src="https://www.youtube.com/embed/{{ video.youtube_id }}?controls=0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>

    </div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
{% endblock %}
