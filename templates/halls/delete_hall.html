{% extends 'base.html' %}
{% block title %}
    Delete
{% endblock %}

{% block content %}
    <h3>Are you sure you want to delete this hall of fame?</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
    <br>
    <h4><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a></h4>
{% endblock %}
